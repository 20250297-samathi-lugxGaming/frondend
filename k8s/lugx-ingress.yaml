apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lugx-ingress
  annotations:
    kubernetes.io/ingress.class: "gce"  # ✅ Use GKE’s default Ingress controller
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lugx-frontend
                port:
                  number: 8080

          # Game Service
          - path: /api/games
            pathType: Prefix
            backend:
              service:
                name: game-service
                port:
                  number: 8086

          # Order Service
          - path: /api/orders
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 8087

          # Analytics Service
          - path: /api/analytics
            pathType: Prefix
            backend:
              service:
                name: analytics-service
                port:
                  number: 8088
