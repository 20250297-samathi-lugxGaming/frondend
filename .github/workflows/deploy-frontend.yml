name: lugx-frontend ci cd flow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  SI_CLUSTER: lugx-cluster
  SI_ZONE: us-central1-a
  DEPLOYMENT_NAME: lugx-frontend
  IMAGE: lugx-frontend
  TAG: prod

jobs:
  setup-build-publish-deploy:
    name: Deploy Frontend with Ingress
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Authenticate with Google Cloud
        uses: GoogleCloudPlatform/github-actions/setup-gcloud@0.1.3
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: Configure Docker
        run: gcloud --quiet auth configure-docker

      - name: Get GKE Cluster Credentials
        run: gcloud container clusters get-credentials "$SI_CLUSTER" --zone "$SI_ZONE"

      - name: Build Docker Image
        run: docker build -t gcr.io/$PROJECT_ID/$IMAGE:$TAG .

      - name: Push Docker Image
        run: docker push gcr.io/$PROJECT_ID/$IMAGE:$TAG

      - name: Deploy Frontend + Ingress to GKE
        run: |
          kubectl apply -f frontend-service.yaml
          kubectl apply -f frontend-deployment.yaml
          kubectl apply -f lugx-ingress.yaml
          kubectl rollout restart deployment $DEPLOYMENT_NAME

      - name: Confirm Deployment
        run: kubectl get ingress,svc,pods -o wide
