name: lugx-frontend CI/CD Flow

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  CLUSTER_NAME: lugx-cluster
  CLUSTER_REGION: us-central1
  DEPLOYMENT_NAME: lugx-frontend
  IMAGE: lugx-frontend
  TAG: prod

jobs:
  deploy-frontend:
    name: Build & Deploy Frontend to GKE Autopilot
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout Repository
        uses: actions/checkout@v3

      - name: 🔐 Authenticate with Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GKE_SA_KEY }}'

      - name: ⚙️ Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GKE_PROJECT }}

      - name: 🐳 Configure Docker for GCR
        run: gcloud auth configure-docker --quiet

      - name: 🔑 Get GKE Cluster Credentials
        run: |
          gcloud container clusters get-credentials "$CLUSTER_NAME" \
            --region "$CLUSTER_REGION" \
            --project "$PROJECT_ID"

      - name: 🏗️ Build Docker Image
        run: docker build -t gcr.io/$PROJECT_ID/$IMAGE:$TAG .

      - name: 🚀 Push Docker Image to GCR
        run: docker push gcr.io/$PROJECT_ID/$IMAGE:$TAG

      - name: 📦 Deploy Frontend & Ingress
        run: |
          kubectl apply -f frontend-service.yaml
          kubectl apply -f frontend-deployment.yaml
          kubectl apply -f lugx-ingress.yaml
          kubectl rollout restart deployment $DEPLOYMENT_NAME

      - name: ✅ Wait for Rollout to Complete
        run: kubectl rollout status deployment/$DEPLOYMENT_NAME --timeout=60s

      - name: 🔍 Confirm Deployment Status
        run: kubectl get ingress,svc,pods -o wide
